<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:body>

<div class="row">
  <div class="span13">
<h:form>
    <p:dataTable var="employee" value="#{employeeBean.employeeList}" styleClass="table table-hover test"
    filteredValue="#{employeeBean.filter}" resizableColumns="true" rowKey="#{employee.id}"
   selection="#{employeeBean.selectedEmployee}" selectionMode="single">
   
           <p:ajax event="rowSelect" listener="#{employeeBean.onRowSelect}"/> 

    	<p:column headerText="Benutzername" sortBy="nickname" filterBy="nickname" filterMatchMode="contains" 
    	filterStyleClass="filterFielTable" width="25%">
            <h:outputText value="#{employee.nickname}" />
        </p:column>
    
        <p:column headerText="Vorname" filterBy="fullname" filterMatchMode="contains" 
        filterStyleClass="filterFielTable" width="25%">
            <h:outputText value="#{employee.fullname}" />
        </p:column> 
        
        <p:column headerText="E-Mail" filterBy="email" filterMatchMode="startsWith" 
		filterStyleClass="filterFielTable" width="30%">
            <h:outputText value="#{employee.email}" />
        </p:column> 
        <p:column headerText="Handy" width="20%" style="vertical-align: top;">
            <h:outputText value="#{employee.handy}" />
        </p:column> 
        
    </p:dataTable>

</h:form>
</div>
  <div class="span2">
	<ui:fragment rendered="#{permission.checkPermissions(msg.permissionemployee)}">
		<h1>		test	HALLO	</h1>		
								</ui:fragment>
</div>
</div>

	
</h:body>
</html>
