<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form>
    <p:dataTable var="employee" value="#{empBean.dataGrid}" styleClass="table table-hover"
    filteredValue="#{empBean.filter}">
        <p:column headerText="Vorname" filterBy="firstname" filterMatchMode="contains" filterStyle="width:200px" 
        style="width:50%">
            <h:outputText value="#{employee.firstname}" />
        </p:column> 
        <p:column headerText="Nachname">
            <h:outputText value="#{employee.lastname}" />
        </p:column>
    </p:dataTable>

</h:form>
</h:body>
</html>
