<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:body>

<div class="row">
  <div class="span11">
<h:form id="form">
    <p:dataTable id="table" var="employee" value="#{employeeBean.employeeList}" styleClass="table table-hover test"
    filteredValue="#{employeeBean.filter}" resizableColumns="true" rowKey="#{employee.id}"
   selection="#{employeeBean.selectedEmployee}" selectionMode="single">
   
           <p:ajax event="rowSelect" listener="#{employeeBean.onRowSelect}"  
           	update=":padding"/> 
<!-- update=":edit:nickname" -->
    	<p:column headerText="Benutzername" sortBy="nickname" filterBy="nickname" filterMatchMode="contains" 
    	filterStyleClass="filterFielTable" width="20%">
            <h:outputText value="#{employee.nickname}" />
        </p:column>
    
        <p:column headerText="Voller Name" filterBy="fullname" filterMatchMode="contains" 
        filterStyleClass="filterFielTable" width="35%">
            <h:outputText value="#{employee.fullname}" />
        </p:column> 
        
        <p:column headerText="E-Mail" filterBy="email" filterMatchMode="startsWith" 
		filterStyleClass="filterFielTable" width="45%">
            <h:outputText value="#{employee.email}" />
        </p:column>         
    </p:dataTable>



</h:form>
</div>
  <ui:fragment id="test">
  <h:panelGroup id="padding" layout="block">
  <h:form rendered="#{employeeBean.visibleInfoBlock}">
  <div class="span5" >
 	<div class="box">
		<div class="box-header">
		     <i class="fa fa-tag fa-2x"></i>
		     <h5>Information</h5>
		 </div>
		 <div class="box-content">
		 <h:panelGrid columns="2"> 

		    <h:outputLabel value="Benutzername:" styleClass="information-block" />
		    <h:outputLabel value="#{employeeBean.selectedEmployee.nickname}" />
		    
		    <h:outputLabel value="Vorname:" styleClass="information-block" />
		    <h:outputLabel value="#{employeeBean.selectedEmployee.firstname}" />
		    
		    <h:outputLabel value="Nachname:" styleClass="information-block" />
		    <h:outputLabel value="#{employeeBean.selectedEmployee.lastname}" />
		    
		    <h:outputLabel value="E-Mail:" styleClass="information-block" />
		    <h:outputLabel value="#{employeeBean.selectedEmployee.email}" />
		    
		    <h:outputLabel value="Telefonnummer:" styleClass="information-block" />
		    <h:outputLabel value="#{employeeBean.selectedEmployee.phone}" />
		    
		    <h:outputLabel value="Handynummer:" styleClass="information-block" />
		    <h:outputLabel value="#{employeeBean.selectedEmployee.handy}" />
		    
		    <h:outputLabel value="Erstellte Rezepte:" styleClass="information-block" />
		    <h:outputLabel value="10 (view)" />
		    
		    <h:outputLabel value="Erstellte MenÃ¼:" styleClass="information-block" />
		    <h:outputLabel value="23 (view)" />
		    </h:panelGrid>
		 </div>	
	</div>

        <p:inputText value="#{employeeBean.selectedEmployee.nickname}"  
        		required="true" label="text" />  
    </p:inplace>
  </h:form>  --> 

</div>
</h:form>
</h:panelGroup>
</ui:fragment>
</div>

	
</h:body>
</html>
