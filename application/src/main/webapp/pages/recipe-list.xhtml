<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="formID">
		<div class="span16">
			<h2 class="head_text">
				<i class="fa fa-list-alt fa-2x" />
				#{msg['dictionary.recipe.listall']}
			</h2>
			<p:separator id="separator" />
		</div>
		<div class="span11">
			
			<p:dataTable id="table" var="recipe"
				value="#{recipeListBean.recipeList}"
				styleClass="table table-hover test" paginator="true" rows="45"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<p:column headerText="Rezeptname" width="45%">
					<h:outputText value="#{recipe.name}" />
				</p:column>

				<p:column headerText="Mitarbeiter" width="10%">
					<h:outputText value="#{recipe.employee.nickname}" />
				</p:column>

				<p:column headerText="Rezeptart" width="10%">
					<h:outputText value="#{recipe.recipeType.name}" />
				</p:column>

				<p:column headerText="Kommentar" width="35%">
					<h:outputText value="#{recipe.comment}" />
				</p:column>
			</p:dataTable>
		</div>
		<div class="span5"></div>
	</h:form>
</h:body>
</html>
