<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:body>
	<div class='container'>
		<div class="signin-row row">
			<div class="span4"></div>
			<div class="span8">
			<h:form id="ttt">
			   <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true" />  
			</h:form>
				<div class="container-signin">
					<legend>Anmeldung</legend>
					<h:form id='loginForm'>					
						<div class="form-inner">
							<div class="input-prepend">
								<span class="add-on" rel="tooltip" title="Username or E-Mail Address">
								<i class="icon-user"></i></span>
								<p:autoComplete id="logUser" styleClass="width336"
								completeMethod="#{loginMan.completeEmployee}"
								value="#{loginMan.username}"/>
								<p:watermark for="logUser" value="Benutzername..." /> 
							</div>
							<div class="input-prepend">
								<span class="add-on" rel="tooltip" title="Passwort eingeben">
								<i class="icon-key"></i></span>
								<p:password id="paswordLogin" styleClass="span5" value="#{loginMan.password}"/>
								<p:watermark for="paswordLogin" value="Passwort..." /> 
							</div>
						</div>
						<footer class="signin-actions"> 
							<h:commandButton value="Anmelden" id="submitLogin" update="MessageId"
							type="submit" actionListener="#{loginMan.onLogin}" styleClass="btn btn-primary rigth"  />				
						</footer>
					</h:form>
				</div>
			</div>
			<div class="span3"></div>
		</div>
		
		
		<div class="signin-row row">
			<div class="span4"></div>
			<div class="span8">
				<div class="well well-small well-shadow">
					<legend class="lead">Additional Content</legend>
					Add additional content here.
				</div>
			</div>
			<div class="span8"></div>
		</div>
	</div>
</h:body>
</html>
