<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:form id="hallo">	
	<div class="span16" >
			<div class="span10" id="selected">
					<p:outputPanel id="dropArea">
						<p:dataTable id="table_dropped" var="recipe"
							value="#{recipeBean.recipeItem}"
							styleClass="table table-hover test"  
							>
		
							<p:column headerText="Artikel">
								<h:outputText value="#{recipe.name}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
			</div>
			<!-- Table 2 -->
			<div class="span5" id="produkts">
				<p:dataTable id="availableCars" var="article"
					value="#{recipeBean.availableArticles}"
					styleClass="table table-hover" scrollable="true" scrollHeight="400">
					<p:column style="width:10px">
						<h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
						<p:draggable for="dragIcon" revert="true" />  
					</p:column>
					<p:column headerText="Nummer" width="30%">
						<h:outputText value="#{article.number}" />
					</p:column>
					<p:column headerText="Name" width="70%">
						<h:outputText value="#{article.name}" />
					</p:column>
				</p:dataTable>
			</div>
			 		<p:droppable for="dropArea" 
 			datasource="availableCars" activeStyleClass="ui-state-highlight" tolerance="touch" >  
        	<p:ajax listener="#{recipeBean.onDrop}" update="availableCars table_dropped" onDrop="handleDrop"/>  
    	</p:droppable> 
		</div>



		<p:commandButton type="submit"
			actionListener="#{recipeBean.testButtonActionListener}"></p:commandButton>
	</h:form>
</h:body>

</html>
